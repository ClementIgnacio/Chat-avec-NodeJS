<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col s10">
        <h3 class="blue-text">Parlons-nous !</h3>
        <form class="col s12" id="form_pseudo" action="/" method="POST">
          <div class="row">
            <div class="input-field col s12">
              <input id="pseudo" name="pseudo" type="text" placeholder="Quel est votre pseudo ?" class="validate" autofocus />
              <label id="pseudo_wrong"></label>
            </div>
          </div>
          <button id="send_pseudo" class="btn waves-effect waves-light">Envoyer</button>
        </form>

        <!-- ENVOYER UN MESSAGE -->
        <form class="col s12" method="POST" id="form_message" style="display:none">
          <div class="row">
            <div class="input-field col s12">
              <input id="message" name="message" type="text" placeholder="Que voulez-vous dire ?" class="validate" autofocus />
              <label id="message_wrong"></label>
            </div>
          </div>
          <button id="send_message" class="btn waves-effect waves-light">Envoyer</button>        </form>
        <!-- AFFICHER LES MESSAGE -->
        <div class="row">
          <div class="col s12">
          <p id="zone_chat" style="display:none">
          </p>
          </div>
        </div>
      </div>
      <div class="col s2" id='connect' style="display:none;">
      <p>
      <table class="bordered striped centered responsive-table">
        <tbody id="nbco">
        </tbody>
      </table>

      </p>
                <button id="quit" class="btn tiny waves-effect waves-light red">
                <i class="material-icons left">do_not_disturb</i>Quitter</button>

      </div>
    </div>
    </div>

  </div>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/webroot/js/main.js"></script>
  </body>
</html>
